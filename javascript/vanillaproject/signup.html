<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/cd1b238b56.js" crossorigin="anonymous"></script>
    <title>Vanilla</title>
</head>
<body>
    <main class="container">
        <section>
            <h1>Vanilla Sign Up Page</h1>
            <hr />

        </section>
        
        <section class="user-access">
            <div class="container fluid">
                <div class="container col-12 text-center">
                    <div class="row row-cols-1 row-cols-sm-2">
                        <div class="col home-area">
                            <h5 class="title-h5">Do you retract? Come back to the home.</h5>
                            <hr />
                            <a href="./index.html">
                            <div class="button-link-home">
                                <i class="fa-solid fa-house"></i>
                                <h3 class="title-h3">Home</h3>
                            </div>
                            </a>
                        </div>
                        <div class="col login-area">
                            <h5 class="title-h5">Do you already have an account?</h5>
                            <hr />
                            <a href="./login.html">
                                <div class="button-link-login">
                                    <i class="fa-solid fa-user-check"></i>
                                    <h3 class="title-h3">Log In</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class="user-access">
            <form action="" id="signUp">
                <fieldset>
                    <legend>Please complete the information</legend>
                    <label for="name">Enter your name</label>
                    <input type="text" name="name" id="name"  required />
                    <div id="nameWarning" class="warning"></div>
                    <label for="email">Enter your email</label>
                    <input type="email" name="email" id="email"  required />
                    <div id="emailWarning" class="warning"></div>
                    <label for="password">Enter your password</label>
                    <input type="password" name="password" id="password"  required />
                    <div id="passwordWarning" class="warning"></div>
                    <label for="passwordConfirm">Confirm your password</label>
                    <input type="password" name="passwordConfirm" id="passwordConfirm"  required />
                    <div id="passwordConfirmWarning" class="warning"></div>
                </fieldset>
                <button type="submit" name="submitButton" disabled>Sing Up</button>
            </form>
        </section>

        <footer>
            <hr />
            <p>Code crafted by <a href="https://github.com/Marialostudio" target="_blank" rel="noopener noreferrer">Marialostudio</a> at BIT Bootcamp Class - 2024</p>
        </footer>

    </main>
    <script src="./js/signup.js"></script>
</body>
</html>
